<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye - Portfolio Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2563eb;
            --secondary-blue: #1e40af;
            --light-blue: #3b82f6;
            --accent-blue: #60a5fa;
            --dark-blue: #1e293b;
            --darker-blue: #0f172a;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-color: #475569;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .goodbye-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .goodbye-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .goodbye-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .goodbye-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        }

        .goodbye-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .goodbye-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .user-name {
            color: #06b6d4;
            font-weight: 600;
        }

        .goodbye-message {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            font-size: 1rem;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.3);
        }

        .btn-outline-secondary {
            background: transparent;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px 22px;
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .brand-footer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .brand-footer .brand-name {
            color: #06b6d4;
            font-weight: 600;
        }

        /* Responsive design */
        @media (max-width: 576px) {
            .goodbye-card {
                padding: 2rem 1.5rem;
            }
            
            .goodbye-title {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-primary, .btn-outline-secondary {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="goodbye-container">
        <div class="goodbye-card">
            <div class="goodbye-icon">
                <i class="fas fa-hand-wave"></i>
            </div>
            
            <h1 class="goodbye-title">Goodbye!</h1>
            
            <p class="goodbye-subtitle">
                Thank you for using <strong>Portfolio Suite</strong>, <span class="user-name">{{ user_name }}</span>
            </p>
            
            <div class="goodbye-message">
                <i class="fas fa-chart-line me-2 text-primary"></i>
                Your portfolio journey continues. We hope to see you again soon to track your investments and achieve your financial goals.
            </div>
            
            <div class="action-buttons">
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In Again
                </a>
                <a href="{% url 'register' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </a>
            </div>
        </div>
    </div>
    
    <div class="brand-footer">
        <span class="brand-name">Portfolio Suite</span> - Time makes all the difference
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auto-redirect script (optional) -->
    <script>
        // Uncomment the following lines if you want to auto-redirect after 10 seconds
        // setTimeout(function() {
        //     window.location.href = "{% url 'login' %}";
        // }, 10000);
    </script>
</body>
</html>
