{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Suite - Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1>Portfolio Suite - Test Page</h1>
        <p>Current Portfolio: {{ current_portfolio }}</p>
        <p>Total Positions: {{ positions|length }}</p>
        
        <div class="alert alert-success">
            If you can see this page, the Django template system is working correctly.
        </div>
        
        <!-- Support Modal Test -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#supportModal">
            Test Support Modal
        </button>
        
        <!-- Support Modal -->
        <div class="modal fade" id="supportModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Contact Support</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="supportForm" data-support-url="{% url 'create_support_message' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="supportSubject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="supportSubject" name="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="supportMessage" class="form-label">Message</label>
                                <textarea class="form-control" id="supportMessage" name="message" rows="3" required></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('supportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            fetch(form.dataset.supportUrl, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.success ? 'Message sent successfully!' : 'Error: ' + data.message);
            })
            .catch(error => {
                alert('Network error: ' + error.message);
            });
        });
    </script>
</body>
</html>
